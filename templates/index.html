{% extends 'base.html' %}
{% block content %}
    <button class="btn btn-success" onclick="window.location.href='{% url 'new_post' %}'">New</button>
    {% for post in post_list %}
        <a href="{% url 'post' post.id %}"><h3>{{ post.title }}</h3></a>
        <p>{{ post.text }}</p>
        <p>Symbols: {{ post.text_len }}</p>
        <p>Comments({{ post.comments_quantity }})</p>
    <hr>
    {% endfor %}
{% endblock %}
